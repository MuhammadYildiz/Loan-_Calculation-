<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>loan calculator app</title>
</head>
<body>
     <div class="container">
          <h1>Loan Calculation Form</h1>
     <form action="" id="form-kredi" >
          <div class="kredi-form">
               <label for="kredi">Loan amount to be withdrawn:</label>
               <input id="kredi" type="text" placeholder="How much is the loan?">
          </div>
    
          <div class="sections">
               <label for="VadeListe">Payback date:</label>
          <select name="" id="VadeListe">
               <option value="12" >In 12 months</option>
               <option value="24" >In 24 months</option>
               <option value="36" >In 36 months</option>
               <option value="48" >In 48 months</option>
          </select>
          </div>
          <input id="hesap" type="button" value="Calculate monthly installment amount">
          <input class="reload" id="hesap" type="button" value=" New Calculate">
     </form>
          <div class="card">
               <div id="sonuc"  class="card2">
               </div>
             </div>
  
     </div>

     <script src="index.js"></script>
</body>
</html>
